<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
      screens: {
          'sm': '576px',
          'md': '960px',
          'lg': '1440px',
        },
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-300">
  <div class="w-screen h-screen flex items-center justify-center">
    <div class="p-5 lg:w-1/3 w-4/5 h-36 border-solid border-2 border-cyan-500 rounded grid content-center bg-cyan-900">
        <div class="" 
            x-data="{ 
                text: '', 
                textArray: ['// TODO ...'],
                textIndex: 0,
                charIndex: 0,
                pauseEnd: 1000,
                pauseStart: 1000,
                cursorSpeed: 420,
                typeSpeed: 100,
                direction: 'forward'
            }" 
            x-init="(() => { 
                 
                 let typingInterval = setInterval(startTyping, $data.typeSpeed);
                 
                 function startTyping(){
                    let current = $data.textArray[ $data.textIndex ];
                    if($data.charIndex > current.length){
                         $data.direction = 'backward';
                         clearInterval(typingInterval);
                         setTimeout(function(){
                            typingInterval = setInterval(startTyping, $data.typeSpeed);
                         }, $data.pauseEnd);
                    }   
                       
                    $data.text = current.substring(0, $data.charIndex);
                    if($data.direction == 'forward'){
                        $data.charIndex += 1;
                     } else {
                        if($data.charIndex == 0){
                            $data.direction = 'forward';
                            clearInterval(typingInterval);
                            setTimeout(function(){
                            
                                $data.textIndex += 1;
                                if($data.textIndex >= $data.textArray.length){
                                    $data.textIndex = 0;
                                }
                            
                                typingInterval = setInterval(startTyping, $data.typeSpeed);
                            }, $data.pauseStart);
                        }
                        $data.charIndex -= 1;
                     }
                  
                 }
                            
                 setInterval(function(){
                    if($refs.cursor.classList.contains('hidden')){
                        $refs.cursor.classList.remove('hidden');
                    } else {
                        $refs.cursor.classList.add('hidden');
                    }
                 }, $data.cursorSpeed);
             })()"
        >
            <div class="relative h-auto lg:px-52 px-14">
                <span class="text-cyan-600 text-3xl" x-text="text"></span>
                <div class="inline-block h-7 w-2 -mb-1 bg-cyan-500" x-ref="cursor"></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
